<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAVING COFFEE?</title>
<link rel="icon" type="image/png" href="OIP.jpeg"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/bbh-sans-hegarty@latest/index.css">

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: "BBH Sans Hegarty", sans-serif;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Conteneur texte centré */
    .center-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
    }

    .center-text {
        color: rgb(243, 231, 10);
        font-size: clamp(10rem, 15vw, 15rem);
        font-weight: bold;
        text-shadow: 0 0 10px black;
        text-align: center;
        text-transform: uppercase;
        margin: 0 0 2rem 0;
    }

    /* Flèche sans fond */
    .menu-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background: none; 
        border: none;
        font-size: 2.5rem;
        color: rgb(243, 231, 10);
        cursor: pointer;
        z-index: 3;
    }

    .menu-button:hover {
        color: #ffffff;
    }

    /* Menu latéral masqué par défaut */
    .side-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100%;
        background-color: rgba(0,0,0,0.85);
        color: white;
        padding: 2rem;
        box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        transition: right 0.3s ease;
        z-index: 2;
    }

    .side-menu.open {
        right: 0;
    }

    .side-menu h2 {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .side-menu ul {
        list-style: none;
        padding: 0;
    }

    .side-menu li {
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .side-menu li:hover {
        text-decoration: underline;
    }

    /* Section cafés */
    .cafes-container {
        position: fixed;
        top: 100px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        overflow-y: auto;
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 2rem;
        border-radius: 10px;
        display: none;
        z-index: 3;
    }

    .cafe {
        display: flex;
        align-items: flex-start;
        margin-bottom: 2rem;
        gap: 1rem;
    }

    .cafe img {
        width: 150px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
    }

    .cafe h3 {
        margin: 0 0 0.5rem 0;
    }

    .cafe p {
        margin: 0;
    }
</style>
</head>
<body>

    <!-- Vidéo de fond -->
    <video src="vidéo café.mp4" autoplay muted loop></video>

    <!-- Texte centré -->
    <div class="center-container">
        <h1 class="center-text">Craving coffee?</h1>
        
    </div>

    <!-- Flèche -->
    <button class="menu-button" id="menuButton">&gt;</button>

    <!-- Menu latéral -->
    <div class="side-menu" id="sideMenu">
        <h2>Villes</h2>
        <ul>
            <li class="city" data-city="paris">Paris</li>
            <li class="city" data-city="Vienne">Vienne</li>
            <li class="city" data-city="Bologne">Bologne</li>
        </ul>
    </div>

    <!-- Section cafés -->
    <div id="cafesContainer" class="cafes-container">
        <div class="city-cafes" id="paris" style="display: none;">
            <h2>Cafés à Paris</h2>
            <div class="cafe">
                <img src="Café d'auteurs.jpg" alt="Café d'auteurs">
                <div>
                    <h3>Café d'auteurs</h3>
                    <p>Avis : Specialty coffee.</p>
                </div>
            </div>
            <div class="cafe">
                <img src="cafe2.jpg" alt="Café 2">
                <div>
                    <h3>Café Lumière</h3>
                    <p>Avis : Belle ambiance, prix corrects.</p>
                </div>
            </div>
        </div>

        <div class="city-cafes" id="lyon" style="display: none;">
            <h2>Cafés à Lyon</h2>
        </div>

        <div class="city-cafes" id="marseille" style="display: none;">
            <h2>Cafés à Marseille</h2>
        </div>
    </div>

<script>
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const cafesContainer = document.getElementById('cafesContainer');
    const cityButtons = document.querySelectorAll('.city');
    const cityCafes = document.querySelectorAll('.city-cafes');

    // Ouvrir/replier le menu avec la flèche
    menuButton.addEventListener('click', () => {
        const isOpen = sideMenu.classList.contains('open');

        if (isOpen) {
            // Menu ouvert → on replie
            sideMenu.classList.remove('open');
            cafesContainer.style.display = 'none'; // cacher les cafés
        } else {
            // Menu fermé → on ouvre
            sideMenu.classList.add('open');
        }
    });

    // Afficher cafés pour chaque ville
    cityButtons.forEach(button => {
        button.addEventListener('click', () => {
            const cityId = button.dataset.city;

            // Afficher la section cafés
            cafesContainer.style.display = 'block';

            // Masquer toutes les villes
            cityCafes.forEach(cityDiv => cityDiv.style.display = 'none');

            // Afficher la ville sélectionnée
            const selectedCity = document.getElementById(cityId);
            if (selectedCity) selectedCity.style.display = 'block';
        });
    });
</script>

</body>
</html>
